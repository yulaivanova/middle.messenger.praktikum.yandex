<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="/index.4ee4707b.css">
</head>
<body>
    <div class="wrapper">
        

<main>
    <section class="login">
        <div class="login__form">
            <form action="#">
                <h2 class="login__title">Регистрация</h2>
                <div class="login__inputs">
                    <div class="custom-input">
                        <input type="email" name="email" placeholder="Почта" id="email" required="">
                        <label for="email" class="custom-input__label">Почта</label>
                        <div class="custom-input__error">Поле обязательно для заполнения</div>
                    </div>
                    <div class="custom-input">
                        <input type="text" name="login" placeholder="Логин" id="login" required="">
                        <label for="login" class="custom-input__label">Логин</label>
                        <div class="custom-input__error">Поле обязательно для заполнения</div>
                    </div>
                    <div class="custom-input">
                        <input type="text" name="first_name" placeholder="Имя" id="first_name" required="">
                        <label for="first_name" class="custom-input__label">Имя</label>
                        <div class="custom-input__error">Поле обязательно для заполнения</div>
                    </div>
                    <div class="custom-input">
                        <input type="text" name="second_name" placeholder="Фамилия" id="second_name" required="">
                        <label for="second_name" class="custom-input__label">Фамилия</label>
                        <div class="custom-input__error">Поле обязательно для заполнения</div>
                    </div>
                    <div class="custom-input">
                        <input type="tel" name="phone" placeholder="Телефон" id="phone" required="">
                        <label for="phone" class="custom-input__label">Телефон</label>
                        <div class="custom-input__error">Поле обязательно для заполнения</div>
                    </div>
                    <div class="custom-input">
                        <input type="password" name="password" placeholder="Пароль" id="password" required="">
                        <label for="password" class="custom-input__label">Пароль</label>
                        <div class="custom-input__error">Поле обязательно для заполнения</div>
                    </div>
                    <div class="custom-input">
                        <input type="password" name="password_repeat" placeholder="Пароль (ещё раз)" id="password_repeat" required="">
                        <label for="password_repeat" class="custom-input__label">Пароль (ещё раз)</label>
                        <div class="custom-input__error">Пароли не совпадают</div>
                    </div>
                </div>
                <div class="login__buttons">
                    <button type="button" class="button  ">Зарегестрироваться</button>
                    <button type="button" class="button button--no-border ">Войти</button>
                </div>
            </form>
        </div>
    </section>
</main>

    </div>
<script src="/signin.64196d7b.js"></script></body>
</html>
