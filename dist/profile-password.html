<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/index.4ee4707b.css">
</head>
<body>
    <div class="wrapper">
        

<main>
    <section class="profile">
        <button type="button" aria-label="Назад" class="profile__back-btn">
            <span>
            <svg width="13" height="12" viewbox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="5.19995" width="11" height="1.6" fill="white"></rect>
                <path d="M7 1L11 6L7 11" stroke="white" stroke-width="1.6"></path>
            </svg>
            </span>
        </button>
        <div class="profile__content">
            <div class="profile__wrapper">
                <div class="profile-list">
                    <div class="profile-list__img">
                        <img src="/profile.021db956.png" alt="profile">
                        <span>Поменять аватар</span>
                    </div>
                    <ul class="profile-list__list">
                            <li class="profile-list__item">
                                <p class="profile-list__subtitle">Старый пароль</p>
                                <input class="profile-list__value" type="password" name="oldPassword" value="123456">
                            </li>
                            <li class="profile-list__item">
                                <p class="profile-list__subtitle">Новый пароль</p>
                                <input class="profile-list__value" type="password" name="newPassword" value="123456">
                            </li>
                            <li class="profile-list__item">
                                <p class="profile-list__subtitle">Повторите новый пароль</p>
                                <input class="profile-list__value" type="password" name="newPassword_repeat" value="123456">
                            </li>
                    </ul>
                </div>
                <ul class="profile-controls">
                        <button type="button" class="button  profile-controls__save-btn">Сохранить</button>
                </ul>
            </div>
        </div>
    </section>

</main>

    </div>
<script src="/profile-password.9959bf55.js"></script></body>
</html>
